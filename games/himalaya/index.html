<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">

  <title>Himalaya</title>

</head>
<body>

  <audio id="music" src="audio/music.ogg" type="audio/ogg" loop></audio>
  <audio id="win" src="audio/win.ogg" type="audio/ogg"></audio>
  <audio id="fail" src="audio/fail.ogg" type="audio/ogg"></audio>
  <audio id="click" src="audio/click.ogg" type="audio/ogg"></audio>
    
  <div id="main" class="main">

    <div id="sky" class="sky">
      <div id="starsDiv"></div>
      <div id="cloudSpawnScreen"></div>
      <div id="distantCloudsDiv"></div>
      <div class="peak"></div>
      <div id="closeCloudsDiv"></div>
    </div>

    <div id="statueDiv">
      <div id="image"></div>
      <div id="numberDiv"></div>
      <div id="eyes" hidden="false"></div>
    </div>

    <div class="menu">
      <div onclick="start()">खेल्नु</div>
      <div onclick="mute(this)">मौन</div>
      <div onclick="exit()">निकास</div>
    </div>

  </div>

  <script src="src/lib.js"></script>
  <script src="src/main.js"></script>

</body>
</html>
